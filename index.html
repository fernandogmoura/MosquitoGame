<!DOCTYPE html>
<html>
    <head>
        <title>Mata Mosquisto!</title>
        <link rel="stylesheet" href="estilo.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

<body">
    <script>
        function startGame(){
            
            var difficult = document.getElementById('nivel').value;

            if(difficult === '') {
                alert('Select the difficulty')
                return
            } else {
                window.location.href = "app.html?" + difficult; 
            }
        }
    </script>
        
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" class="gameoverimg">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">-- Select the difficulty --</option>
                            <option value="normal">-- Normal --</option>
                            <option value="hard">-- Hard --</option>
                            <option value="god">-- God --</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg" 
                    onclick="startGame()">Start</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        

    </script>   
    
</body>
<script src="app.js"></script>
</html>
